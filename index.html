<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuickSort using jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>QuickSort</h1>
        <div class="top-row">
            <div>
                <div class="stats">
                    <div>Sample size</div>
                    <div id="size"></div>
                </div>
                <div class="stats">
                    <div>Swaps</div>
                    <div id="swaps">0</div>
                </div>
                <div class="stats">
                    <div>Comparisons</div>
                    <div id="comparisons">0</div>
                </div>
                <div class="stats">
                    <div>Best</div>
                    <div id="best">0</div>
                </div>
                <div class="stats">
                    <div>Worst</div>
                    <div id="worst">0</div>
                </div>
            </div>
            <div id="buttons">
                <button id="advance">QuickSort</button>
                <button id="restart">Restart</button>
            </div>
        </div>
        <div class="row">
            <div id="balls"></div>
        </div>
    </body>
    <script src="js/balls.js"></script>
</html>
